<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;font-weight: bold;">Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="./../../assets/undraw_Code_thinking_re_gka2.png">
<ion-item color="none">
  <ion-label position="floating">OTP</ion-label>
  <ion-input placeholder="Enter your OTP"></ion-input>
</ion-item>
<ion-grid>
  <ion-row>
    <ion-col size="8"></ion-col>
    <ion-col>
      <a [href]="'/verification'" style="text-decoration: none; font-weight: bold;color:black">Send again</a>
    </ion-col>
  </ion-row>
</ion-grid>

<br>
<ion-button expand="block" (click)="reset()"><b>Next</b></ion-button>
<ion-button  fill="clear" expand="block" (click)="back()">
  <b style="color: black;">Back</b>
</ion-button>
</ion-content>
