<ion-header>
  <ion-toolbar color="primary">
   <ion-grid>
     <ion-row>
       <ion-col size="2">
         <ion-menu-button menu="main-menu" style="position: start;"></ion-menu-button>
        </ion-col>
        <ion-col>
        <ion-title style="font-weight: bold;">Leave Request</ion-title>
       </ion-col>
     </ion-row>
   </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="./../../assets/undraw_date_picker_gorr.png" height="37%">
<ion-grid >
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col>
      <ion-label readonly style="font-size: medium;"><strong>Employee ID</strong></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="margin-left: 5px;">
      <b>Select your starting and Ending date</b>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-input>
    <ion-row>
      <ion-col>
        <ion-label>From:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border: 1px solid red;background-color: azure;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-range" viewBox="0 0 16 16">
          <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1zM1 9h4a1 1 0 0 1 0 2H1V9z"/>
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
       <ion-datetime></ion-datetime>
    </ion-row>
  </ion-input>

  <ion-input>
    <ion-row>
      <ion-col>
        <ion-label>To:</ion-label>
      </ion-col>
      <ion-col>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-range" viewBox="0 0 16 16">
          <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1zM1 9h4a1 1 0 0 1 0 2H1V9z"/>
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
       <ion-datetime></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-input>

  <ion-item>
    <ion-label>Reason:</ion-label>
    <ion-textarea placeholder="Enter the reason for you leave request"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="4">
      <ion-button style="margin-left: 10px;" >Submit</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="danger">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
