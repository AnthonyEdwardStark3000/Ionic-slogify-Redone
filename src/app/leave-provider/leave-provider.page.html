<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-col>
        <ion-col>
          <ion-title style="margin-left:18px;font-weight: bold;">Leave Provider</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
<img src="./../../assets/undraw_Booked_re_vtod.png" height="30%">
<ion-grid >
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col>
      <ion-label readonly style="font-size: medium;"><strong>Employee ID</strong></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col>
      <ion-label readonly style="font-size: medium;"><strong>Employee Name</strong></ion-label>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-row>
  <ion-col size="3">
  <ion-label>Reason:</ion-label>
</ion-col>

  <ion-col size="8">
    <ion-textarea disabled="" style="border: 1px solid green; border-radius: 12px;">
      Reason entered by the employee
    </ion-textarea>
</ion-col>


</ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-label>Days off</ion-label>
    </ion-col>
    <ion-col size="1">
      <input type="text" disabled placeholder="value">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Overtime</ion-label>
    </ion-col>
    <ion-col size="1">
      <input type="text" disabled placeholder="value">
    </ion-col>
  </ion-row>

  <ion-label>
    <ion-row>
      <ion-col size="3">
        <ion-label>Decision</ion-label>
      </ion-col>

      <ion-col  size="3">
        <ion-item>
          <ion-label color="success" style="font-weight: bold;">Yes</ion-label>
          <ion-radio value="yes"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col  size="3">
        <ion-item>
          <ion-label color="danger" style="font-weight: bold;">No</ion-label>
          <ion-radio value="no"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-label>

  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="4">
      <ion-button style="margin-left: 10px;" >Submit</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button color="danger">Cancel</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
