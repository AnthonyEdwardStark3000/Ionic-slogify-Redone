<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;font-weight: bold;">Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="./../../assets/undraw_Throw_away_re_x60k.png">

<ion-item color="none">
  <ion-label position="floating">New Password</ion-label>
  <ion-input type="password" placeholder="Enter your password"></ion-input>
</ion-item>
<br>

<ion-item color="none">
  <ion-label position="floating">Re-enter Password</ion-label>
  <ion-input type="password" placeholder="Re-enter your password"></ion-input>
</ion-item>
<br>
<ion-button expand="block" (click)="next()"><b>Next</b></ion-button>
<ion-button  fill="clear" expand="block">
  <b style="color: black;" (click)="next()">Back</b>
</ion-button>
</ion-content>
