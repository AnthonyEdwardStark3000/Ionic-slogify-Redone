<ion-header>
  <ion-toolbar color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-title style="margin-left:18px;font-weight: bold;">User Profile</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-avatar>
          <img src="./../../assets/robert-downey-jr-wallpaper.jpg" width="120px" height="100px">
        </ion-avatar>
        <ion-col size="6"></ion-col>
        <ion-col style="margin-left: 12px;">
          <button style="border: none;color: none;">
          <ion-icon name="create" size="140px"></ion-icon>
          </button>
        </ion-col>

      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-label>User name</ion-label>
        </ion-row>

        <ion-row>
          <ion-label>Email</ion-label>
        </ion-row>

        <ion-row>
          <ion-label>--Account type</ion-label>
        </ion-row>

      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=4>
      Account
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>User Name</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-input type="text" placeholder="username" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>Email</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-input type="email" placeholder="email" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>Password</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-input type="password" placeholder="Password" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>Employee ID</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-input type="text" placeholder="Your Employee ID" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row></ion-row>
  <ion-row></ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="4">
      <ion-button color="primary">
        Submit
      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="4">
      <ion-button color="danger">
        Cancel
      </ion-button>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

</ion-grid>
</ion-content>
